<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zeki Şahmaran | Portfolyo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #070B14;
            --glass: rgba(255, 255, 255, 0.06);
            --border: rgba(255, 255, 255, 0.14);
            --neon: #00F5FF;
            --accent: #9D7CFF;
            --text: #C9D1D9;
        }

        body {
            background: radial-gradient(circle at top, #0E1525, #05070D);
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            padding-top: 50px;
            min-height: 100vh;
        }

        h1, h2 {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1.4px;
        }

        h1 {
            text-shadow: 0 0 14px rgba(0, 245, 255, 0.4);
        }

        h2 {
            font-size: 1.2rem;
            color: var(--neon);
            margin-bottom: 18px;
            text-shadow: 0 0 8px rgba(0, 245, 255, 0.5);
        }

        #profileImage {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--neon);
            box-shadow: 0 0 28px rgba(0, 245, 255, 0.35);
            cursor: pointer;
            transition: 0.25s ease;
        }

        section {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 26px;
            margin-bottom: 26px;
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            transition: 0.3s ease;
        }

        .video-wrapper {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(157, 124, 255, 0.25);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
            padding: 22px 0;
        }

        .social-links a {
            text-decoration: none;
            color: #fff;
            padding: 10px 18px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.04);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s ease;
        }

        .social-links a:hover {
            background: var(--glass);
            border-color: var(--neon);
            transform: translateY(-3px);
        }

        #whatsappBtn {
            position: fixed;
            bottom: 28px;
            right: 28px;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        #whatsappBtn:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <header class="text-center mb-5">
            <img src="img/profile.jpeg" id="profileImage" alt="Zeki Şahmaran Profil Fotoğrafı">
            <h1 class="display-4 fw-bold mt-4">ZEKİ ŞAHMARAN</h1>
            <p class="text-muted">
                <a href="mailto:zekisahmaran2409@gmail.com" class="text-muted text-decoration-none">
                    zekisahmaran2409@gmail.com
                </a>
            </p>
        </header>

        <section>
            <h2>Tanıtım & Medya</h2>
            <div class="video-wrapper ratio ratio-16x9">
                <iframe 
                    title="Zeki Şahmaran Tanıtım Videosu"
                    src="https://www.youtube.com/embed/CEnIXtpEZ34"
                    allowfullscreen>
                </iframe>
            </div>
        </section>

        <div class="social-links">
            <a href="https://github.com/zekisahmaran2409-rgb" target="_blank">GitHub</a>
            <a href="https://instagram.com/zekisahmaran" target="_blank">Instagram</a>
            <a href="https://www.youtube.com/@zeki-s09" target="_blank">YouTube</a>
        </div>
    </div>

    <a href="https://wa.me/905338891918" target="_blank" id="whatsappBtn">
        <img src="img/whatsapp.png" width="60" alt="WhatsApp">
    </a>

</body>
</html>
